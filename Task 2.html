<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shahran's To-Do List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    padding: 10px;
    border-bottom: 1px solid #ccc;
    display: flex;
    justify-content: space-between;
  }

  li:last-child {
    border-bottom: none;
  }

  .delete-btn {
    background-color: #f44336;
  }

  .delete-btn:hover {
    background-color: #d32f2f;
  }

  .complete-btn {
    background-color: #2196f3;
  }

  .complete-btn:hover {
    background-color: #1e87db;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Shahran's To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter new task...">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList">
    <!-- Tasks will be added here dynamically -->
  </ul>
</div>

<script>
  function addTask() {
    var input = document.getElementById("taskInput");
    var taskText = input.value.trim();
    if (taskText !== "") {
      var ul = document.getElementById("taskList");
      var li = document.createElement("li");
      li.innerHTML = taskText + '<button class="complete-btn" onclick="completeTask(this)">Complete</button><button class="delete-btn" onclick="deleteTask(this)">Delete</button>';
      ul.appendChild(li);
      input.value = "";
    } else {
      alert("Please enter a task!");
    }
  }

  function deleteTask(btn) {
    var li = btn.parentNode;
    li.parentNode.removeChild(li);
  }

  function completeTask(btn) {
    var li = btn.parentNode;
    li.style.textDecoration = "line-through";
    btn.parentNode.removeChild(btn);
  }
</script>

</body>
</html>
